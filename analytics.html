<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Дипломный проект">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Грициенко Дарья">
    <title>Diploma</title>
    <link rel="stylesheet" href="styles/analytics.e55cb2221d60702bfd21.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
<div class="root">

    <header class="header">
        <div class="header__line header__line_black header__line_margin">
            <div class="header__container header__container_shadow_black">
                <h2 class="header__name header__name_color_black">NewsAnalyzer</h2>
                <ul class="header__nav">
                    <li class="header__link_li"><a href="./index.html" class="header__link header__link_color_gray">Главная</a></li>
                    <li class="header__link_li"><a href="./about.html" class="header__link header__link_color_gray">О проекте</a></li>
                </ul>
            </div>
        </div>
        <div class="header__browser header__browser_margin" id="header_analytics">
            <p class="header__text header__text_color_gray header__text_margin_bottom header__text_display"><a href="./index.html" class="header__text header__text_color_black">Главная</a> / Аналитика</p>
            <h1 class="header__title_color_black header__title header__title_mini">Вы просили: <span id="header__title"></span></h1>
            <p class="header__text header__text_color_black header__text_margin_mini">Новостей за неделю: <span class="header__span" id="header__week-news"></span></p>
            <p class="header__text header__text_color_black header__text_margin">Упоминаний в заголовках: <span class="header__span" id="header__checked-news"></span></p>
        </div>
    </header>

    <section class="days">
        <div class="days__box">
            <h2 class="days__title">Аналитика по дням</h2>
            <div class="days__container">
                <p class="days__data">Дата<br><span id="days__month"></span></p>
                <p class="days__data">Кол-во упоминаний</p>
            </div>
            <p class="days__num">0<span>25</span><span>50</span><span>75</span><span>100</span></p>
            <div class="days__diagram">
                <div class="days__content">
                    <p class="days__day" id="days_1"></p>
                    <p class="days__day" id="days_2"></p>
                    <p class="days__day" id="days_3"></p>
                    <p class="days__day" id="days_4"></p>
                    <p class="days__day" id="days_5"></p>
                    <p class="days__day" id="days_6"></p>
                    <p class="days__day" id="days_7"></p>
                </div>
                <div class="days__content">
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_1"></progress><em class="days__check" id="check_1"></em></span>
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_2"></progress><em class="days__check" id="check_2"></em></span>
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_3"></progress><em class="days__check" id="check_3"></em></span>
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_4"></progress><em class="days__check" id="check_4"></em></span>
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_5"></progress><em class="days__check" id="check_5"></em></span>
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_6"></progress><em class="days__check" id="check_6"></em></span>
                    <span class="days__span"><progress max="100" class="days__progress" id="progress_7"></progress><em class="days__check" id="check_7"></em></span>
                </div>
            </div>
            <p class="days__num">0<span>25</span><span>50</span><span>75</span><span>100</span></p>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__name">© 2020  Supersite</p>
            <ul class="footer__nav">
                <li class="footer__link_li"><a href="./index.html" class="footer__link">Главная</a></li>
                <li class="footer__link_li"><a href="./about.html" class="footer__link">О проекте</a></li>
                <li class="footer__link_li"><a href="https://praktikum.yandex.ru/" class="footer__link">Яндекс.Практикум</a></li>
            </ul>
            <nav class="footer__container-icon">
                <a href="https://github.com/DariaGritsienko" target="_blank" class="footer__icon"></a>
                <a href="https://www.facebook.com/profile.php?id=100006418779777&ref=bookmarks" target="_blank" class="footer__icon"></a>
            </nav>
        </div>
    </footer>
</div>
<script src="scripts/analytics.f3b4b4e11798d68477dc.js"></script>
</body>

</html>
